<div class="row">
  <div class="col-md-6">
    <mat-card class="example-card">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input [(ngModel)]="product.title" name="title" #title="ngModel" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">BDT</span>
            </div>
            <input [(ngModel)]="product.price" name="price" #price="ngModel" id="price" type="number" class="form-control" required [min]="0">
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select [(ngModel)]="product.category" name="category" #category="ngModel" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.key">
              {{ c.payload.val().name }}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input [(ngModel)]="product.imageUrl" name="imageUrl" #imageUrl="ngModel" id="imageUrl" type="text" class="form-control"
            required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
          </div>
        </div>
        <button mat-raised-button type="submit" class="btn" style="color: white;background-color: rgb(71, 161, 202)">Save</button>
        <button mat-raised-button type="button" class="btn" color="warn" (click)="delete()">{{isDelete ? "Delete" : "Cancel"}}</button>
      </form>
    </mat-card>
  </div>
  <div class="col-md-6 pt-1">
    <!-- <div *ngIf="product.title || product.price || product.imageUrl" class="card" style="width: 20rem;">
      <img class="card-img-top img-fluid" style="height: auto" [src]="imageUrl.value" *ngIf="product.imageUrl">
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'BDT':'symbol-narrow' }}</p>
      </div>
    </div> -->
    <mat-card *ngIf="product.title || product.price || product.imageUrl" style="width: 18rem;">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-lg-image class="cover" [src]="imageUrl.value" *ngIf="product.imageUrl">
      <mat-card-actions>
        <button mat-button>{{ product.price | currency:'BDT':'symbol-narrow' }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
