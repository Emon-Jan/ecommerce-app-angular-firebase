<h1 class="text-dark" style="font-family: Roboto;">My Order</h1>
<mat-divider class="bg-warning mt-3 mb-3"></mat-divider>
<ng-container *ngIf="order | async as order">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Order Date</th>
        <th scope="col">Total Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order">
        <td>{{ item.sippingInfo.fullname }}</td>
        <td>{{ item.dateTime | date: "mediumDate" }}</td>
        <td>{{ item.grossPrice | currency: "BDT":"symbol-narrow" }}</td>
        <td>
          <button
            class="btn btn-sm btn-outline-dark"
            (click)="displayOrderDetail(item)"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
