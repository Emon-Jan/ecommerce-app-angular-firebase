<h1>
  Shopping Cart
</h1>
<ng-container *ngIf="cart$ | async as cart">
  <div class="row">
    <div class="col-md-6 m-0">
      <p>Your shopping cart has {{ cart.totalItemsCount }} items</p>
    </div>
    <div class="col-md-6" style="text-align: right;">
      <button
        class="btn btn-outline-danger m-3 btn-sm"
        *ngIf="cart.totalItemsCount"
        (click)="removeCartItems()"
      >
        Clear Cart
      </button>
    </div>
  </div>
  <table class="table" *ngIf="cart.totalItemsCount">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.title }}</td>
        <td>
          <app-product-quantity
            [product]="item"
            [shopping-cart]="cart"
          ></app-product-quantity>
        </td>
        <td>{{ item.totalPrice | currency: "BDT":"symbol-narrow" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th></th>
        <th>{{ cart.totalItemsPrice | currency: "BDT":"symbol-narrow" }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
