<mat-card *ngIf="shoppingCart">
  <mat-card-title>Order Summary</mat-card-title>
  <mat-card-subtitle>
    You have {{ shoppingCart.totalItemsCount }} items in your cart
  </mat-card-subtitle>
  <mat-card-content>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Item Info.</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shoppingCart.items">
          <td>{{ item.quantity }} X {{ item.title }}</td>
          <td>{{ item.totalPrice | currency: "BDT":"symbol-narrow" }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>
            {{ shoppingCart.totalItemsPrice | currency: "BDT":"symbol-narrow" }}
          </th>
        </tr>
      </tfoot>
    </table>
  </mat-card-content>
</mat-card>
