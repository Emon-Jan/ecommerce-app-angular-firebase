<mat-card class="custom">
  <img
    mat-card-image
    class="cover rounded-top mb-0"
    style="max-height: 150px"
    [src]="product.payload.val().imageUrl"
    *ngIf="product.payload.val().imageUrl"
  />
  <mat-card-content class="mt-3">
    <h6 class="card-title float-left" style="font-family: Roboto">
      {{ product.payload.val().title | slice: 0:15 }}..
    </h6>
    <mat-chip-list class="float-right">
      <mat-chip>
        {{ product.payload.val().price | currency: "BDT":"symbol-narrow" }}
      </mat-chip>
    </mat-chip-list>
    <div class="clearfix"></div>
  </mat-card-content>
  <mat-card-footer *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else elseTemplate"
      class="btn btn-block btn-light"
      style="font-family: Roboto"
      (click)="addToCart()"
    >
      Add To Cart
    </button>
    <ng-template #elseTemplate>
      <app-product-quantity
        [product]="product"
        [shopping-cart]="shoppingCart"
      ></app-product-quantity>
    </ng-template>
  </mat-card-footer>
</mat-card>
