<div class="row">
    <div class="col-md-8">
        <a class="btn" mat-raised-button color="primary" routerLink="/admin-products/new"><i class="material-icons">
                add
            </i>New Product</a>
    </div>
</div>
<div class="row pt-3">
    <div class="col-md-10">
        <input #q (keyup)="filter(q.value)" type="text" class="form-control" placeholder="Search...">
    </div>
</div>
<div class="row pt-3">
    <div class="col-md-10">
        <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)" [limit]="5">
            <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
                <ng-template #cellTemplate let-item="item">
                    {{ item.payload.val().title }}
                </ng-template>
            </data-table-column>

            <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
                <ng-template #cellTemplate let-item="item">
                    {{ item.payload.val().price | currency:'BDT':'symbol-narrow' }}
                </ng-template>
            </data-table-column>

            <data-table-column [property]="'key'">
                <ng-template #cellTemplate let-item="item">
                    <a mat-button class="btn" [routerLink]="['/admin-products/', item.key]">Edit</a>
                </ng-template>
            </data-table-column>

        </data-table>
    </div>
</div>
